<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
        .flex{
            width: 100%;
            height: 300px;
            background-color: antiquewhite;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .div:hover{
            background-color: darkgrey;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="flex">
   <div class="div"></div>
   <div class="div"></div>
   <div class="div"></div>
   <div class="div"></div>
   <div class="div"></div>
   <div class="div"></div>
</div>

</body>
</html>
