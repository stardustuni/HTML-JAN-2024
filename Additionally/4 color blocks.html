<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4colorblocks</title>
    <style>
        .main {
            width: 700px;
            height: 900px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            margin-left: 300px;
        }
        .block{
            width: 310px;
            height: 180px;
            border-radius: 7px;
            margin: 10px;
        }
        .bottom{
            width: 115px;
            height: 35px;
            background-color: black;
            border-radius: 5px;
            margin-left: 25px;
            margin-top: 70px;
        }
        p{
            font-family: Quarion, sans-serif;
        }
        span{
            font-family: Quarion, sans-serif;
            font-size: larger;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="block" style="background-color: #699BF7"><span>Tutorial
        video<br><span><b>Dev Mode tutorial</b></span></span><div
            class="bottom"></div></div>
    <div class="block" style=" background-color: #C7B9FF"><div class="bottom"></div></div>
    <div class="block" style=" background-color: #FFC700"><div class="bottom"></div></div>
    <div class="block" style=" background-color: #FF8577"><div class="bottom"></div></div>

</div>

</body>
</html>
