<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4colorblocks</title>
    <style>
        body{
            font-family: Quarion, sans-serif;
        }
        .blue{
            background-color: #699BF7;
        }
        .purple{
            background-color: #C7B9FF;
        }
        .yellow{
            background: #FFC700;
        }
        .red{
            background-color: #FF8577;
        }
        .block{
            width: 350px;
            height: 170px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            border-radius: 8px;
            padding: 30px;
            margin-top: 12px;
            margin: 12px;
            align-items: flex-start;
        }
        button {
            border-radius: 6px;
            background-color: black;
            color: white;
            height: 40px;

        }
        .block p,h2{
            margin: 0;
        }
        .block h2{
            font-size: 35px;
        }
        .block p{
            font-size: 20px;
        }
        .blocks{
            width: 100vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
<div class="blocks">
    <div class="block blue">
        <div>
            <p>Tutorial video</p>
            <h2>Dev Mode Tutorial</h2></div>
        <button>Watch the video</button>
    </div>
    <div class="block purple">
        <div>
            <p>Blog post</p>
            <h2>Making Figma better for developers</h2></div>
        <button>Go to the blog</button>
    </div>
    <div class="block yellow">
        <div>
            <p>Help center</p>
            <h2>Guide to Dev Mode</h2></div>
        <button>Read the article</button>
    </div>
    <div class="block red">
        <div>
            <p>Playground</p>
            <h2>Prototypes with variables</h2></div>
        <button>Go to the playground</button>
    </div>
</div>

</body>
</html>
